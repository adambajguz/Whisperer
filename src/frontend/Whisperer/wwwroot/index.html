<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Whisperer</title>
    <base href="/" />

    <link href="manifest.json" rel="manifest" />

    <link rel="shortcut icon" href="assets/images/icon-512px.png">
    <link rel="icon" type="image/png" href="assets/images/icon-512px.png" sizes="512x512">
    <link rel="apple-touch-icon" sizes="512x512" href="assets/images/icon-512px.png">

    <link href="assets/css/c-blazor-error-ui.css" rel="stylesheet" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link href="_content/Blazored.Toast/blazored-toast.min.css" rel="stylesheet" />
</head>

<body id="body" class="dark">
    <app>
        <header class="container">
            <div class="hero is-full-screen">
                <div class="logo is-center is-vertical-align">

                    <div class="wave-loader">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>

                    <div class="row is-center">
                        <div class="col-4">
                            <img class="img-zoom-in-out" src="./assets/images/icon-512px.png" alt="Icon">
                        </div>
                    </div>

                </div>
            </div>
        </header>
    </app>

    <div class="c-blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="assets/libraries/monaco-editor/min/vs/loader.js" defer></script>
    <script src="assets/js/js-extensions.js" defer></script>
    <script src="assets/js/monaco-editor-interop.js" defer></script>

    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
